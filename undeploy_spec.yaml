version: 0.1 
component: build
timeoutInSeconds: 100
shell: bash

steps:
  - type: Command
    name: 'Download Kubectl'
    command: |
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      chmod +x kubectl
      mkdir -p ~/.local/bin
      mv ./kubectl ~/.local/bin/kubectl
      export PATH=$PATH:~/.local/bin

  - type: Command
    name: 'Access cluster'
    command: |
      export PATH=$PATH:~/.local/bin
      mkdir -p $HOME/.kube
      oci ce cluster create-kubeconfig --cluster-id ocid1.cluster.oc1.mx-queretaro-1.aaaaaaaac3wnoqwdgkrgohmtuoh7u5hajqhjvol437dosf5wtcb2xnpblxba --file $HOME/.kube/config --region mx-queretaro-1 --token-version 2.0.0  --kube-endpoint PRIVATE_ENDPOINT
      export KUBECONFIG=$HOME/.kube/config

  - type: Command
    name: Undeploy
    command: |
      export PATH=$PATH:~/.local/bin
      export KUBECONFIG=$HOME/.kube/config
      kubectl -n mtdrworkshop delete deployment springboot-deployment
      kubectl -n mtdrworkshop delete service
